<!DOCTYPE html>
<html>
<head>
<title>Crack Segmentation</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

<h1 class="text-center">Upload Image for the Segmentation Mask</h1>

<form class="p-3 text-center" action="/predict" method = "POST" enctype="multipart/form-data">
    <input class = "form-control" type="file" name="imagefile">
    <input class = "btn btn-primary mt-3" type="submit" value = "Predict mask">
</form>

{% if original %}
    <img src={{original}} class="img-fluid">
{% endif %}

{% if mask %}
    <img src={{mask}} class="img-fluid">
{% endif %}


<h1 class="text-center">Upload Video for the Segmentation Mask</h1>

<form class="p-3 text-center" action="/predictVideo" method = "POST" enctype="multipart/form-data">
    <input class = "form-control" type="file" name="videofile">
    <input class = "btn btn-primary mt-3" type="submit" value = "Predict mask for video">
</form>


{% if originalVideo %}
<video controls width="640" height="400">
    <source src={{originalVideo}} type="video/mp4">
</video>
{% endif %}

{% if maskVideo %}
<video controls width="640" height="400">
    <source src={{maskVideo}} type="video/mp4">
</video>

{% endif %} 



</body>
</html>
